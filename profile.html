<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="assets/css/bootstrap.min.css"> -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/Profile.css">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!--font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <title>MediAid : Profile</title>
</head>
<body>
    
     <!--Dashboard page-->
     <div class="container-fluid med_aid">

		<div class="row">
			
			<div class="col-md-2 col-sm-0 col-2 dash_options">
				<h3>Medic<span class="aid">Aid</span></h3>
				<div class="profile">
						<img src="assets/img/Rectangle 35.png" alt="">
					<div class="details">
						<h5>Adeeko Emmanuel</h5>
						<p>Administrator</p>
					</div>
				</div>
				<div class="selections">
					<div><a href=""><i class="fas fa-th-large fa-fw"></i><span class="aid">&nbsp;Dashboard</span></a></div>
					<div><a href=""><i class="fas fa-users fa-fw"></i><span class="aid">&nbsp;Sponsors</span></a></div>
					<div><a href=""><i class="fas fa-chart-bar fa-fw"></i><span class="aid">&nbsp;Medical Cases</span></a></div>
					<div><a href=""><i class="fas fa-users fa-fw"></i><span class="aid">&nbsp;Patients</span></a></div>
					<div><a href=""><i class="fas fa-user fa-fw"></i><span class="aid">&nbsp;Account</span></a></div>
				</div>

				<div class="learn_more">
					<img src="assets/img/Rectangle 32.png" alt="">
					<button type="button" class="btn btn-primary">Learn more
					about covid-19</button>
				</div>
				
				<div class="switch">
					<div class="form-check form-switch">
						<input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
						<label class="form-check-label"
						for="flexSwitchCheckChecked">Switch to Dark Mode</label>
					  </div>
				</div>
				
			</div>
   

            <div class="col-md-10 col-sm-12 col-10 dash_main">
                <div class="container">
                    <div class="input-group mb-3" >
                        <input type="text" class="form-control" placeholder="Search Dashboard" aria-label="Search" aria-describedby="basic-addon1">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>               
                    </div>
                    <div class="container" >
                        <i class="fas fa-cog"  ></i>
                        <i class="far fa-bell" ></i>
                    </div>  
                </div>    
                <div class="container-fluid" style="padding: 2rem;">
                    <div class="h4" > Profile</div>
                    <div class="h5" >Profile<span>> My Profile </span>  
                         <button type= "button" class= "btn btn-primary">Edit Profile</button>
                    </div>
    
                
                    <div class="container-fluid-img-fluid">
                        <img src="assets/img/Rectangle 35.png" class="rounded float-start" style="width:15%; height: 15%;" alt="image"/>
                        <div class="row" style="row-gap: 2rem;" >
                        
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <div class ="col"><strong>Fullname</strong><br>Nelson Jamesbond</div>
                            </div>
    
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <div class ="col"><strong>Age</strong><br>25yrs</div>
                            </div>
    
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <div class ="col"><strong>Medical Issue</strong><br>Cancer of the lungs</div>
                            </div>
    
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <div class ="col"><strong>Amount needed</strong><br>$10,000</div>
                            </div>
    
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <div class ="col"><strong>Amount raised</strong><br>$4,500</div>
                            </div>
    
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <div class ="col"><strong>Amount left</strong><br>$5,500</div>
                            </div>
    
                        </div>
                    </div>

            </div>


               
                    
    
</body>
</html>
