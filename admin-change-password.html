<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap v5 CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/admin-settings.css">

    <title>Admin Change Password :: Medicaid</title>
</head>

<body>
    <section class="change_password">
        <div class="container-fluid">

            <div class="row">
                <div class="col-12">
                    <div class="change_password">

                        <p class="h3 mb-4">
                            Password Settings
                        </p>

                        <form method="POST" class="row" id="change_password_form">

                            <!-- Password -->
                            <div class="form-group col-12">
                                <label for="password" class="mb-2">Current Password</label>
                                <input type="password" class="form-control mb-4" name="current_password"
                                    id="current-password" aria-describedby="helpId" placeholder="Enter Current Password"
                                    autocomplete="current-password">
                            </div>

                            <!-- New Password -->
                            <div class="form-group col-12">
                                <label for="new-password" class="mb-2">New Password</label>
                                <input type="password" class="form-control mb-4" name="new_password" id="new-password"
                                    aria-describedby="helpId" placeholder="Enter New Password" autocomplete="password">
                            </div>

                            <!-- Change Password Button -->
                            <div class="form-group col-12">
                                <a type="button" id="login-btn" class="btn col-12 btn-block login-btn btn-primary">
                                    Change Password
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap v5 JS and Bootstrap Bundle JS -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- Form Validation (Sign Up && Login) -->
    <!-- <script src="assets/js/form-validation.js"></script> -->
</body>

</html>
