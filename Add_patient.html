<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/Add_patient.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


    <title>Add A Patient Dashboard</title>
</head>

<body>

    <div class="container-fluid med_aid ">
        <div class="row main">
            <!--- left div--->
            <div class="col-md-6 col-sm-3 col-lg-5 dash_options">
                <h3 class=".">Medic<span class="aid">Aid</span></h3>
                <div class="profile">
                    <img src="./assets/img/single.jpg" alt="single" class="img-fluid">
                    <div class="details ">
                        <h5>Adeeko Emmanuel</h5>
                        <p>Administrator</p>
                    </div>
                </div>
                <div class="selections">
                    <div><a href=""><i class="fas fa-th-large fa-fw"></i><span class="aid">&nbsp;Dashboard</span></a></div>
                    <div><a href=""><i class="fas fa-users fa-fw"></i><span class="aid">&nbsp;Sponsors</span></a></div>
                    <div><a href=""><i class="fas fa-chart-bar fa-fw"></i><span class="aid">&nbsp;Medical Cases</span></a></div>
                    <div><a href=""><i class="fas fa-users fa-fw"></i><span class="aid">&nbsp;Patients</span></a></div>
                    <div><a href=""><i class="fas fa-user fa-fw"></i><span class="aid">&nbsp;Account</span></a></div>
                </div>

                <div class="learn_more">
                    <img src="./assets/img/trio.jpg" alt="trio" class="img-fluid">
                    <button type="button" class="btn btn-primary">Learn more
					about covid-19</button>
                </div>

                <div class="switch pb-3">
                    <div class="form-check form-switch ">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                        <label class="form-check-label" for="flexSwitchCheckChecked">Switch to Dark Mode</label>
                    </div>
                </div>
            </div>
            <!--- right div--->
            <div class="col-md-6 col-sm-9 col-lg-7 dash_main">
                <div class="input-group mt-2">
                    <div class="form-outline">
                        <input type="search" id="form1" class="form-control" placeholder="Search Dashboard" />
                        <label class="form-label" for="form1"></label>
                        <i class="fas fa-search"></i>
                    </div>
                    <i class="fas fa-cog"></i>
                    <i class="far fa-bell"></i>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="head_and_p">
                            <h1>Dashboard</h1>
                            <p>Dashboard<a href=""> > Add a Patient</a></p>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="upload_btn">
                            <button type="button" class="btn btn-primary">Upload
							in Batch</button>
                        </div>
                    </div>
                </div>
                <div class="row text_input">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="texts">
                            <h2>Register a <span class="aid">Patient</span> for Sponsorship
                            </h2>
                            <div class="pat-info">
                                <img src="./assets/img/patient-info.jpg" alt="patient-info" class="img-fluid">
                                <p>Patient's Personal Information</p>
                            </div>

                            <i class="fas fa-circle blue_circle text-primary"> <span class="circle_icon">Medical Case
								information</span></i> <br>
                            <i class="fas fa-circle blue_circle text-primary"> <span class="circle_icon">Medical Case
								information</span></i>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="inputs">
                            <form>
                                <div class="form-row">
                                    <div class="make-col">
                                        <label for="">Title of plea</label>
                                        <!-- <p>Title of plea</p> -->
                                        <input type="text" class="form-control">
                                    </div> <br>
                                    <div class="make-col">
                                        <label for="">Patient's Email address</label>
                                        <input type="email" class="form-control" placeholder="Enter Patient's Email address">
                                    </div><br>
                                    <div class="make-col">
                                        <label for="">Title of plea</label>
                                        <!-- <p>Patient's Age</p> -->
                                        <input type="text" class="form-control" placeholder="Enter Patient's Age">
                                    </div>
                                    <button class="btn btn-primary mt-3 mb-2" type="submit">Next</button> <br>
                                    <img src="./assets/img/dash-lines.png" alt="lines" class="img-fluid">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</html>
