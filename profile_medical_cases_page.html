<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <!-- End of Google Font -->
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/sponsor_list.css" />
    <script src="assets/js/sponsor_list.js" defer></script>
    <title>Profile - Medical Cases</title>
  </head>

  <body>
    <div class="container-fluid sponsor-list medical-cases-list-of-sponsors">
      <div class="row">
        <!-- Sidebar -->
        <div class="sponsor-list-sidebar col-md-6 col-lg-3 d-flex">
          <div>
            <div class="sponsor-list-sidebar__brand">
              <header class="h5 fw-bold">
                Medic<span class="sponsor-list-blue">Aid</span>
              </header>
            </div>
            <div class="sponsor-list-sidebar__profile row align-items-center">
              <img
                src="assets/img/emma.png"
                alt="single"
                class="col-4 img-fluid p-3"
              />
              <div class="details col-8 ps-0">
                <div class="fw-bolder">Adeeko Emmanuel</div>
                <div><small>Administrator</small></div>
              </div>
            </div>
            <nav class="sponsor-list-sidebar__nav">
              <ul>
                <li class="nav-item">
                  <a href="#"
                    ><i class="far fa-th-large fa-fw"></i
                    ><span class="aid"> Dashboard</span></a
                  >
                </li>
                <li class="nav-item">
                  <a href="#" class="current-page"
                    ><i class="fas fa-users fa-fw"></i
                    ><span class="aid"> Sponsors</span></a
                  >
                </li>
                <li class="nav-item">
                  <a href="#"
                    ><i class="fas fa-chart-bar fa-fw"></i
                    ><span class="aid"> Medical Cases</span></a
                  >
                </li>
                <li class="nav-item">
                  <a href="#"
                    ><i class="far fa-users fa-fw"></i
                    ><span class="aid"> Patients</span></a
                  >
                </li>
                <li class="nav-item">
                  <a href="#"
                    ><i class="fas fa-user fa-fw"></i
                    ><span class="aid"> Account</span></a
                  >
                </li>
              </ul>
            </nav>

            <div class="sponsor-list-sidebar__learn-more">
              <img src="assets/img/trio.png" alt="trio" class="img-fluid" />
              <button type="button" class="btn btn-primary">
                Learn more about COVID-19
              </button>
            </div>

            <div class="switch sponsor-list-blue">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="flexSwitchCheckChecked"
                  checked
                />
                <label class="form-check-label" for="flexSwitchCheckChecked"
                  >Switch to Dark Mode</label
                >
              </div>
            </div>
          </div>
          <div class="sponsor-list-sidebar-mobile-overlay d-md-none"></div>
        </div>
        <!-- End of Sidebar-->
        <!-- Right section -->
        <section class="right-section col-md-6 col-lg-9 py-4 ps-3">
          <div class="right-section-container">
            <div
              class="
                right-section__top-bar
                d-flex
                align-items-center
                justify-content-between
                mb-4
              "
            >
              <div class="col-7 col-md-4">
                <div class="top-bar__search input-group">
                  <input
                    type="search"
                    class="form-control"
                    placeholder="Search Dashboard"
                  />
                  <button class="btn btn-outline-secondary" type="button">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
              <div class="top-bar__notification">
                <i class="fas fa-cog ps-3"></i>
                <i class="far fa-bell ps-3 sponsor-list-blue"></i>
                <i class="sponsor-list-sidebar-toggle far fa-bars ps-3"></i>
              </div>
            </div>
            <div
              class="
                right-section__header
                d-flex
                justify-content-between
                align-items-center
                mb-2
              "
            >
              <div class="d-flex flex-column">
                <header class="h4 fw-bold">
                  Let’s help Daniella beat asthma
                </header>
                <nav
                  style="--bs-breadcrumb-divider: '>'"
                  aria-label="breadcrumb"
                >
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                    <li class="breadcrumb-item">
                      <a href="#">Medical Cases</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                      Let’s help Daniella beat asthma
                    </li>
                  </ol>
                </nav>
              </div>
              <div class="total-sponsor fw-bold fs-3">
                <button class="btn btn-danger">Suspend</button>
              </div>
            </div>
            <div class="row mb-4">
              <img src="assets/img/Frame_123.png" alt="" />
            </div>
            <div class="all mb-3">
              <div class="d-flex pb-1">
                <div>Biography</div>
                <div class="fw-bold all__active">Sponsors</div>
              </div>
              <div class="divider"></div>
            </div>
            <main class="py-3 py-md-5 px-3 px-md-4">
              <div class="row justify-content-between align-items-center mb-4">
                <header class="col-12 col-md-4 h5 fw-bold">
                  There are no Sponsors Yet
                </header>
              </div>
              <div class="main-content"></div>
            </main>
          </div>
        </section>
        <!-- End of right section -->
      </div>
    </div>
  </body>

  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"
  ></script>
</html>
