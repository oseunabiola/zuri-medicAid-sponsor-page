<!DOCTYPE html>
<html lang="en">
<head>
<script>
    if (window.history.replaceState){
      window.history.replaceState(null,null,window.location.href);
    }
  </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedicAid</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="addUser.css">
    <link rel="stylesheet" href="Bootstrap Sidebar.css">
</head>
<body>
<div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading">
                  <h3>Medic<span class="aid">Aid</span></h3>
                </div>
                <div class="list-group list-group-flush">
                    <span class="list-group-item list-group-item-action list-group-item-light p-3">
                      <div class="profile">
                          <img src="assets/img/emma.png" alt="single" class="img-fluid">
                          <div class="details ">
                              <h5>Adeeko Emmanuel</h5>
                              <p>Administrator</p>
                          </div>
                      </div>
                    </span>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!"><i class="fas fa-th-large fa-fw"></i><span class="aid">&nbsp;Dashboard</span></a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!"><i class="fas fa-users fa-fw"></i><span class="aid">&nbsp;Sponsors</span></a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!"><i class="fas fa-chart-bar fa-fw"></i><span class="aid">&nbsp;Medical Cases</span></a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!"><i class="fas fa-users fa-fw"></i><span class="aid">&nbsp;Patients</span></a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!"><i class="fas fa-user fa-fw"></i><span class="aid">&nbsp;Account</span></a>
                    <span class="list-group-item list-group-item-action list-group-item-light p-3">
                      <div class="learn_more">
                          <img src="assets/img/trio.jpg" alt="trio" class="img-fluid">
                          <button type="button" class="btn btn-primary">Learn more about covid-19</button>
                      </div>
                      <div class="switch">
                          <div class="form-check form-switch ">
                              <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                              <label class="form-check-label" for="flexSwitchCheckChecked">Switch to Dark Mode</label>
                          </div>
                      </div>
                    </span>

                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!--<button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>-->
                <!--Search TextField and icons-->
                <div class="container-fluid">
                  <div class="container mt-2">
                    <div class="row">
                      <div class="col-lg-11">
                        <div class="input-group mt-1">
                        <div class="form-outline">
                            <input type="search" id="form1" class="form-control" placeholder="Search Dashboard" />
                            <label class="form-label" for="form1"></label>
                            <i class="fa fa-search"></i>
                        </div>

                    </div>
                      </div>
                      <div class="col-lg-1 icons">
                        <i class="fa fa-cog"></i>&nbsp;&nbsp;&nbsp;
                        <i class="far fa-bell"></i>
                      </div>
                    </div>
                    <h5 class="pl-4">Cases</h5>
                    <p class="pl-4">Dashboard > <a href="#" class="small">Medical Cases</a> > <a href="#" class="small">New Cases</a></p>
                    <form class="form-container pl-4" action="" method="post">
                      <div class="row">
                        <div class="col-lg-12">
                          <label for="fname"><strong>Full Name</strong></label>
                        </div>
                        <div class="col-lg-12 mt-2">
                          <input type="text" name="fname" id="fname" class="form-control">
                        </div>
                        <div class="col-lg-12">
                          <label for="mi"><strong>Medical Issue</strong></label>
                        </div>
                        <div class="col-lg-12">
                          <input type="text" name="mi" id="med_issue" class="form-control">
                        </div>
                        <div class="col-lg-12">
                          <label for="des"><strong>Description</strong></label>
                        </div>
                        <div class="col-lg-12">
                          <textarea name="des" rows="8" cols="80" class="form-control" id="des"></textarea>
                        </div>
                        <div class="col-lg-12">
                          <label for="noh"><strong>Name Of Hospital</strong></label>
                        </div>
                        <div class="col-lg-12">
                          <input type="text" name="noh" id="noh" class="form-control">
                        </div>
                        <div class="col-lg-12">
                          <label for="dlo"><strong>Deadline(Optional)</strong></label>
                        </div>
                        <div class="col-lg-12">
                          <input type="text" name="dlo" id="dlo" class="form-control">
                        </div>
                        <div class="col-lg-12">
                          <label for="amtN"><strong>Amount Needed</strong></label>
                        </div>
                        <div class="col-lg-12">
                          <input type="text" name="amtN" id="amtN" class="form-control">
                        </div>
                        <div class="col-lg-12">
                          <label for="umr"><strong>Upload Medical Report</strong></label>
                        </div>
                        <div class="col-lg-12">
                          <div class="image-upload">
                            <label style="cursor: pointer;" for="file_upload">
                              <img src="" alt="" class="uploaded-image img-fluid">
                              <div class="h-100">
                              <div class="dplay-tbl">
                              <div class="dplay-tbl-cell">
                                <i class="fa fa-cloud-upload"></i>
                              <p>Drag and Drop or <a href="#">Browse</a></p>
                            </div>
                            </div>
                            </div>
                            <!--upload-content-->
                            <input data-required="image" type="file" name="image_name" id="file_upload" class="image-input form-control" data-traget-resolution="image_resolution" value="">
                          </label>
                        </div>
                        <p class="small">Supports JPEG, PNG, PDF</p>
                        </div>
                        <div class="col-lg-12">
                          <input type="submit" name="btn" value="Create Profile" id="btn" class="btn btn-primary form-control mb-3">
                        </div>
                      </div>
                    </form>
                  </div>
                </div>

                <!-- Page content-->
                <div class="container-fluid">

                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Start Bootstrap theme JS-->
        <script src="Bootstrap scripts.js"></script>
</body>
</html>
