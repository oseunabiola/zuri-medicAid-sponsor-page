<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap v5 CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/admin-settings.css">

    <title>Admin Settings :: Medicaid</title>
</head>

<body>
    <section class="admin_settings">
        <div class="container-fluid">

            <div class="row">
                <div class="col-12">
                    <div class="admin_settings">

                        <p class="h3 mb-4">
                            Settings
                        </p>

                        <div class="settings">

                            <!-- Notification Settings -->
                            <div class="general_settings_div">
                                <p class="h5">
                                    Notification Settings
                                </p>

                                <ul class="general_settings">
                                    <li class="setting">
                                        <p class="h6">
                                            Turn Off Notifications
                                        </p>

                                        <!-- <i class="fa fa-toggle-on" aria-hidden="true"></i> -->
                                        <a id="changeToggle">
                                            <i class="fa fa-toggle-off" aria-hidden="true"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <!-- End of Notification Settings -->

                            <!-- Account Settings -->
                            <div class="general_settings_div mt-5">
                                <p class="h5">
                                    Account Settings
                                </p>

                                <ul class="general_settings">

                                    <!-- Manage Administrators -->
                                    <li class="setting">
                                        <p class="h6">
                                            Manage Administrators
                                        </p>

                                        <a href="#">
                                            <i class="fa fa-chevron-right" aria-hidden="true"></i>
                                        </a>
                                    </li>

                                    <!-- Change Password -->
                                    <li class="setting">
                                        <p class="h6">
                                            Change Password
                                        </p>

                                        <a href="#">
                                            <i class="fa fa-chevron-right" aria-hidden="true"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <!-- End of Account Settings -->

                            <!-- App Settings -->
                            <div class="general_settings_div mt-5">
                                <p class="h5">
                                    App Settings
                                </p>

                                <ul class="general_settings">
                                    <li class="setting">
                                        <p class="h6">
                                            Turn on Dark Mode
                                        </p>

                                        <!-- <i class="fa fa-toggle-on" aria-hidden="true"></i> -->
                                        <a id="changeToggle">
                                            <i class="fa fa-toggle-off" aria-hidden="true"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <!-- End of App Settings -->
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap v5 JS and Bootstrap Bundle JS -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- Form Validation (Sign Up && Login) -->
    <!-- <script src="assets/js/form-validation.js"></script> -->
</body>

</html>
